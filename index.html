<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preload" as="style" href="Assets/style.css">
    <link rel="preload" as="style" href="Assets/fonts.css">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="Assets/fonts.css">
    <title>Gestão de Gastos</title>
</head>
<body>
    <main class="mainContainer">
        <nav class="navegation">
            <div class="defaultText">
                <p id="ref-mes" class="mainFont">Mês de Referência</p>
                <p class="mainFont">SALDO ATUAL</p>
            </div>
            <div class="defaultText">
                <select aria-labelledby="ref-mes" id="selectMes">
                    <option value="1">JANEIRO</option>
                    <option value="2">FEVEREIRO</option>
                    <option value="3">MARÇO</option>
                    <option value="4">ABRIL</option>
                    <option value="5">MAIO</option>
                    <option value="6">JUNHO</option>
                    <option value="7">JULHO</option>
                    <option value="8">AGOSTO</option>
                    <option value="9">SETEMBRO</option>
                    <option value="10">OUTUBRO</option>
                    <option value="11">NOVEMBRO</option>
                    <option value="12">DEZEMBRO</option>
                </select>
                <p class="titleFontValue">R&#36; 0,00</p>
            </div>
        </nav>
        <section class="container">
        <div class="contentInput">
            <input id="nameInput" type="text" placeholder="Nome:">
            <input id="numberInput" type="number" placeholder="Valor:">
            <input type="hidden" id="editCardId">
            <input type="hidden" id="editTransactionId">
            <button aria-label="Salvar a transação" id="addButton"><img src="Imagens/ADD.png" alt="" width="27px" height="27px"></button>
        </div>
        <div class="titleTransacoes">
            <p class="mainFont">TRANSAÇÕES</p>
        </div>
        <div class="transacoesAdicionadas">
        </div>
        </section>
        <footer>
            <div class="receitas">
                <img src="Imagens/RECEITAS.png" alt="receitas" width="32px" height="32px">
                <div>
                    <p class="littleFont">Receitas</p>
                    <p id="green">R&#36; 0,00</p>
                </div>
            </div>
            <div class="toggleThemeButton">
                <button aria-label="Trocar tema da interface" id="toggleThemeButton"><img id="darkModeImg" class="lightImg" src="Imagens/BUTTON LIGHT MODE.png" alt="" width="45px" height="45px"></button>
            </div>
            <div class="despesas">
                <img src="Imagens/DESPESAS.png" alt="despesas" width="32px" height="32px">
                <div>
                    <p class="littleFont">Despesas</p>
                    <p id="red">R&#36; 0,00</p>
                </div>
            </div>
        </footer>
    </main>

<script type="module" src="index.js"></script>    
</body>
</html>
